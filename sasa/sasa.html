<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Duração da Viagem</title>
</head>
<body>
    <h1>Cálculo da Duração da Viagem</h1>
    <label for="dias">Duração em dias:</label>
    <input type="number" id="dias" step="1" min="0" />
    <br>
    <label for="horas">Duração em horas:</label>
    <input type="number" id="horas" step="1" min="0" />
    <br>
    <button onclick="calcularDuracao()">Calcular</button>
    <p id="resultado"></p>
</body>

<script src="sas.js"></script>

</html>
